        <title>Message Me!</title>
        <link rel="stylesheet" href="css/html5reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <a class = "skip" href="#myLinks">Skip to Main Content</a>
        <!--Top Navigation Bar with Hamburger Menu-->
        <div class="topnav">
            <a href="index.html" class="active" id="logo"> <img src="images/logo.png" alt="logo" class="logo"></a>
            <div id="myLinks">
                <ul>
                    <li><a class="links" href="index.html">Home</a></li>
                    <li><a class="links" href="australia.html">Australia</a></li>
                    <li><a class="links" href="theletters.html">The Letters</a></li>
                    <li><a class="links" href="about.html">Reflection</a></li>
                    <li><a class="links" id="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>

        <form>
            <fieldset>
              <legend>Contact Me!</legend>
          
              <label for="name_id">Your Name</label>
              <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>
          
              <label for="email_id">Your Email</label>
              <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>
          
              <label for="phone_id">Your Phone Number</label>
              <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
              <div><span>Format: 123-456-7890</span></div>
          
          
              <label for="msg">Leave A Question or Message</label>
              <textarea placeholder="Enter your Question or Message" id = "msg" name="mesg" required></textarea><br>
          
              <input type="submit" value = "Contact Me">
            </fieldset>
        </form>

        <script>
            function myFunction() {
              var x = document.getElementById("myLinks");
              if (x.style.display === "block") {
                x.style.display = "none";
              } else {
                x.style.display = "block";
              }
            }
        </script>
    </body>

    <footer>
